<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact us for more information, support, and educational use of this site.">
  <link rel="stylesheet" href="assets/css/contact.css">
  <title>Contact Us</title>
</head>
<body>
  <!-- Main Content -->
  <main>
    
    <!-- For keyboard-only users: A Hidden "skip to form"-link -->
  <a href="#semantic-html" class="visually-hidden-focusable">Skip to form</a>
    <!-- Header -->
    <header class="header">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you. Fill out the form below and we’ll get back to you soon.</p>
    </header>

    <!-- Contact Form Section -->
    <section id="main-content" class="contact-section">
      <form id="contact-form" class="contact-form" action="#" method="post" aria-labelledby="contact-form-title">
        <h2 id="contact-form-title">Get in Touch</h2>

        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Name <span class="required">*</span></label>
          <input type="text" id="name" name="name" required aria-required="true" placeholder="Your full name">
        </div>

        <!-- Telephone Field -->
        <div class="form-group">
          <label for="telephone">Telephone <span class="required">*</span></label>
          <textarea id="telephone" name="telephone" required aria-required="true" placeholder="Telephone number here"></textarea>
        </div>

        <!-- Subject Field -->
        <div class="form-group">
          <label for="subject">Subject <span class="required">*</span></label>
          <textarea id="subject" name="subject" required aria-required="true" placeholder="Your subject here"></textarea>
        </div>

        <!-- Message Field -->
        <div class="form-group">
          <label for="message">Message <span class="required">*</span></label>
          <textarea id="message" name="message" required aria-required="true" placeholder="Your message"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn">Submit</button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 All-Inclusive. All rights reserved.</p>
    </footer>
  </main>
</body>
</html>
